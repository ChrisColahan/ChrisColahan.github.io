<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<!-- Google RSS feed reader -->
		<script src="https://www.google.com/jsapi"></script>

		<!-- Custom utility javascript -->
		<script src="js/utils.js"></script>
		
		<!-- Custom javascript for loading elements via ajax calls -->
		<script src="js/filler.js"></script>

		<!-- Custom css -->
		<link rel="stylesheet" type="text/css" href="css/mainstyle.css">

		<title>WIZARDRY_2.0</title>
	</head>
	<body>
		<div id="background">
			<!--set by css-->
		</div>

		<div id="sidebar">
			<!--modified by css-->
			<a id="google-news" class="sidebar-item">
				<img src="img/google.png"></img>
			</a>
			<a id="reddit-news" class="sidebar-item">
				<img src="img/reddit.jpg"></img>
			</a>
			<a id="acm-news" class="sidebar-item">
				<img src="img/acm.jpg"></img>
			</a>
		</div>

		<div id="info-bar">
			<!-- all are filled by javascript and styled by css -->
			<div class="info-bar-item" id="world-news"></div>
			<div class="info-bar-item" id="reddit-programming"></div>
			<div class="info-bar-item" id="acm"></div>
		</div>
		
		<!-- Add the RSS feeds -->
		<script>
			new Feed("https://news.google.com/?output=rss", "world-news");
			new Feed("http://www.reddit.com/r/programming/.rss", "reddit-programming");
			new Feed("http://rss.acm.org/technews/TechNews.xml", "acm");
		</script>

		<!-- And that's all folks! -->

	</body>
</html>
