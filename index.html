<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Homepage</title>
        <meta name="description" content="Christopher Colahan's Homepage">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu|Inconsolata' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script type='text/javascript'>
            function getReply(data) {
                var allMessages = data.feed.entry[0].gsx$allmessages.$t;
                var unreadMessages = data.feed.entry[0].gsx$unreadmessages.$t;
                var lastMsgReceived = data.feed.entry[0].gsx$lastmsgreceived.$t;
                
                document.getElementById("textualCounter").innerHTML="<b>Total: "+allMessages+"</b><br/>Unread: "+unreadMessages+"<br/>Last email<br/>"+lastMsgReceived;     
            }
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="js/utils.js" type="text/javascript"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div id="bg" class="background"></div>

        <div id="bg-layer" class="background-layer"></div>

        <div id="time">
            <p>00:00:00</p>
        </div>

        <div class="box">
            <p class="box-title">Google</p>
            <form method="get" action="http://www.google.com/search">
                <input type="text" name="q" maxlength="255" value="Google search" onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
            </form>
        </div>

        <div class="box">
            <!--put timer in here to show when new ebook is up-->
            <a href="https://www.packtpub.com/packt/offers/free-learning"><p class="box-title">Free ebook every day!</p></a>
        </div>

        <div class="box">
            <p class="box-title">World News</p>
            <div id="newsFeed"></div>
        </div>

        <div class="box">
            <p class="box-title">Programming News</p>
            <div id="programmingFeed"></div>
        </div>

        <div class="box">
            <p class="box-title">ACM News</p>
            <div id="ACMFeed"></div>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script type="text/javascript">

            addRSSFeed("http://www.reddit.com/r/programming/.rss", "programmingFeed");
            addRSSFeed("https://news.google.com/?output=rss", "newsFeed");
            addRSSFeed("http://rss.acm.org/technews/TechNews.xml", "ACMFeed");

            var tiledImageLinks = ['http://wallsummit.com/wp-content/uploads/2014/07/Pattern-Texture-Wallpaper-Full-HD.jpg', 'http://1-background.com/images/clouds/clouds-fluffly-clouds-seamless-background-blue-sky.jpg', 'http://ist.greenville.edu/dm/wp-content/uploads/2014/12/stars_texture2942.jpg', 'http://fc06.deviantart.net/fs70/i/2011/050/6/5/stone_texture___seamless_by_agf81-d39vfot.jpg'];

            setRandomTiledBackground(tiledImageLinks);

        </script>
    </body>
</html>
